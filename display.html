<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daftar Pesan untuk Pasangan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="display.css" />
  </head>
  <body>
    <div class="background-image">
      <img
        src="/public/background.png"
        alt="Background"
        class="img-fluid"
      />
    </div>

    <div class="container content-container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card form-card">
            <div class="card-body">
              <h2 class="card-title text-center mb-4">
                ğŸ’Œ Pesan untuk Pasangan ğŸ’Œ
              </h2>

              <!-- Filter Section -->
              <div class="row mb-4">
                <div class="col-md-6">
                  <label for="filter-name" class="form-label"
                    >Filter berdasarkan Nama</label
                  >
                  <select class="form-select" id="filter-name">
                    <option value="">Semua Pasangan</option>
                    <option value="iqbal">Iqbal Manazil Yuni</option>
                    <option value="aulia">Aulia Aorama</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="filter-type" class="form-label"
                    >Filter berdasarkan Jenis</label
                  >
                  <select class="form-select" id="filter-type">
                    <option value="">Semua Jenis</option>
                    <option value="suka">Hal yang Disuka</option>
                    <option value="tidak-suka">Hal yang Tidak Disuka</option>
                    <option value="lainnya">Catatan Lainnya</option>
                  </select>
                </div>
              </div>

              <!-- Messages Container -->
              <div id="messages-container" class="messages-container">
                <!-- Pesan akan dimuat di sini melalui JavaScript -->
              </div>

              <div class="text-center mt-4">
                <a href="index.html" class="btn btn-pink"
                  >Kembali ke Form Input</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="display.js"></script>
  </body>
</html>
