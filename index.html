<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Catatan Kecil untuk Pasangan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Background Image -->
    <div class="background-image">
      <img src="/public/background.png" alt="Background" class="img-fluid" />
    </div>

    <!-- Typing Animation -->
    <div class="typing-container">
      <h1 class="typing-text text-center text-white"></h1>
    </div>

    <!-- Content Container -->
    <div class="container content-container">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
          <div class="card form-card">
            <div class="card-body">
              <h2 class="card-title text-center mb-4">
                ğŸ’– Catatan Kecil untuk Pasangan ğŸ’–
              </h2>
              <form id="myForm">
                <div class="mb-3">
                  <label for="name" class="form-label"
                    >Pilih Nama Pasangan</label
                  >
                  <select class="form-select" id="name" required>
                    <option value="" selected disabled>
                      Pilih pasangan...
                    </option>
                    <option value="iqbal">Iqbal Manazil Yuni</option>
                    <option value="aulia">Aulia Aorama</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="jenis" class="form-label">Jenis Perihal</label>
                  <select class="form-select" id="jenis" required>
                    <option value="" selected disabled>Pilih jenis...</option>
                    <option value="suka">Hal yang Disuka</option>
                    <option value="tidak-suka">Hal yang Tidak Disuka</option>
                    <option value="lainnya">Catatan Lainnya</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="hal" class="form-label">Deskripsi Hal</label>
                  <input
                    type="text"
                    class="form-control"
                    id="hal"
                    placeholder="Contoh: Memberikan kejutan kecil"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="penjelasan" class="form-label"
                    >Penjelasan Detail</label
                  >
                  <textarea
                    class="form-control"
                    id="penjelasan"
                    rows="3"
                    placeholder="Ceritakan lebih detail tentang hal ini..."
                    required
                  ></textarea>
                </div>
                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-pink">
                    Simpan Catatan ğŸ’Œ
                  </button>
                </div>
                <div class="text-center mt-4">
                  <a href="display.html" class="btn btn-outline-pink"
                    >Lihat Semua Pesan</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="index.js"></script>
  </body>
</html>
